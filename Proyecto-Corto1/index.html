<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poster Little Mix</title>
</head>

<body>
  <div class="container">
    <img class="img-logo" src="img/logo.png" alt="Logo del grupo">
    <p class="text-tour">lm5 the tour</p>

    <div class="red">
      <h2 class="name-avatar1">Jesy Nelson</h2>
      <img class="img-avatar" src="img/Jesy2.png" alt="Imagen de una de las cantantes del grupo Jesy Nelson">
    </div>

    <div class="green">
      <h2 class="name-avatar2">Leigh-Anne Pinnock</h2>
      <img class="img-avatar" src="img/leighAnne2.png" alt="Imagen de una de las cantantes del grupo Leigh-Anne Pinno">
    </div>

    <div class="yellow">
      <h2 class="name-avatar1">Perrie Edwurds</h2>
      <img class="img-avatar" src="img/perri2.png" alt="Imagen de una de las cantantes del grupo Perrie Edwurds">
    </div>

    <div class="blue">
      <h2 class="name-avatar2">Jade Thirlwall</h2>
      <img class="img-avatar" src="img/Jade2.png" alt="Imagen de una de las cantantes del grupo Jade Thirlwall">
    </div>

    <div class="info">
      <p class="info-location">Estadio Nacional</p>
      <p class="info-date">Jueves 29 de septiembre</p>
      <p class="info-hour">7:00 pm</p>
      <a class="info-ticket" href="https://www.eticket.cr/">Eticket</a>
      <a class="info-band" href="https://www.little-mix.com/gb/home">www.little-mix.com</a>
    </div>

  </div>


</body>

</html>
