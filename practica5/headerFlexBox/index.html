<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlexBox</title>
</head>

<body>
  <header class="site-header">
    <!-- Logo -->
    <div class="site-header__logo">
      <a href="#">
        <img class="logo" src="img/logo.svg" width="130" height="112">
      </a>
    </div>


    <div class="site-header__content"> 
      <!-- Language switcher -->
      <div class="site-header__top-links">
        <ul class="site-header__language-switcher">
          <li class="lenguage-en active" href="#"><a href="#">English</a></li>
          <li class="lenguage-es" href="#"><a href="#">Español</a></li>
          <li class="lenguage-ch" href="#"><a href="#">中文</a></li>
        </ul>
      </div>


      <!-- Search form -->
      <div class="site-header__search">
        <form>
          <label class="text" for="search" class="sr-only">Búsqueda</label>
          <input class="search" type="text" id="search" placeholder="Search" />
          <input class="btn" type="submit" value="Search">
        </form>
      </div>

      
      <!-- Main navigation -->
      <nav class="site-header__main-nav" id="main-menu">
        <ul class="menu">
          <li class="menu-about"><a href="#">Acerca de</a></li>
          <li class="menu-product"><a href="#">Productos</a></li>
          <li class="menu-offer"><a href="#">Ofertas</a></li>
          <li class="menu-shops"><a href="#">Nuestras tiendas</a></li>
          <li class="menu-contac"><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
